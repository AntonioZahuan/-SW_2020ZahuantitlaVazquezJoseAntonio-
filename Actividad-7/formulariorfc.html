<!DOCTYPE html>
<html>
   <head>
   <meta charset="utf-8">
      <title> Ingreso Profesor/Funcionario </title>
   </head>
   <body>
     <fieldset><legend><h3>Ingreso Profe/Funcionario</h3></legend>
       <form action="unorfc.php" method="POST">
        <label> Nombre(s):</label>
         <input  type="text" name="name" value="" placeholder="Escriba su Nombre(s)" title="Escriba la primera letra de su nombre en mayúsculas, en caso de tener dos nombres sepárelos con un espacio y ponga en mayúscula la segunda letra de su nombre Ejemplo:José Antonio" pattern="(([A-Z])([a-z]|á|é|ó|í|ú|-){1,20}(\s[A-Z])([a-z]|á|é|ó|í|ú|-|ñ){1,20})|(([A-Z])([a-z]|á|é|ó|í|ú|-|ñ){1,20})" required/><br><br>
       <label> Apellido Paterno:</label>
         <input type="text" name="lnf" placeholder="Escriba su Apellido Paterno" title="Escriba la primera letra de su apellido en mayúsculas" pattern="^([A-Z]|Ñ)([a-z]|á|é|ó|í|ú|-|ñ){1,20}" required/><br><br>
       <label> Apellido Materno:</label>
         <input type="text" name="lnm"  placeholder="Escriba su Apellido Materno" title="Escriba la primera letra de su apellido en mayúsculas" pattern="^([A-Z]|Ñ)([a-z]|á|é|ó|í|ú|-|ñ){1,20}" required/><br><br>
       <label>Fecha de nacimiento:</label>
        <input type="date" name="dt" required/><br><br>
       <label>Colegio </label>
       <select name="colegio" required/>
       <option value="">Seleccione un Colegio</option>
        <option value="Física"> Física </option>
        <option value="Informática">Informática </option>
        <option value="Matemáticas"> Matemáticas </option>
        <option value="Biología">Biología</option>
        <option value="Educación Física">Educación Física</option>
        <option value="Morfología, Fisiología y Salud">Morfología, Fisiología y Salud</option>
        <option value="Orientación Educativa">Orientación Educativa</option>
        <option value="Psicologia e Higiene Mental">Psicologia e Higiene Mental</option>
        <option value="Química">Química</option>
        <option value="Ciencias Sociales">Ciencias Sociales</option>
        <option value="Geografía">Geografía</option>
        <option value="Historia">Historia</option>
        <option value="Alemán">Alemán</option>
        <option value="Artes Plásticas">Artes Plásticas</option>
        <option value="Danza">Danza</option>
        <option value="Dibujo y Modelado">Dibujo y Modelado</option>
        <option value="Filosofía">Filosofía</option>
        <option value="Francés">Francés</option>
        <option value="Inglés">Inglés</option>
        <option value="Italiano">Italiano</option>
        <option value="Letras Clásicas">Letras Clásicas</option>
        <option value="Literatura">Literatura</option>
        <option value="Música">Música</option>
        <option value="Teatro">Teatro</option>
       </select><br><br>
       <label> Ingrese su nombre de usuario:</label>
        <input  type="text" name="rfc" value="" placeholder="Escriba su RFC" title="La letra inicial y primera vocal interna del primer apellido, la letra inicial del segundo apellido, la primera letra del nombre (Sin acentos) y la fecha de nacimiento aammdd Ejemplo:ROPL951201" pattern="[A-Z][A|E|I|O|U|X][A-Z]{2}([\d][1-9]|[1-9][\d])([\d][1-9]|[1-2][0-2])([0-2][1-9]|[1-2][0]|[3][0-1])([A-Z]|[\d]){3}" required/><br><br>
       <label> Contraseña</label>
        <input type="password" name="password" placeholder="Ingrese su Contraseña" required/><br><br>
       <input type="submit" value="Ingresar">
     </fieldset>
    </body>
</html>
